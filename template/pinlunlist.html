{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        评论列表
    </div>
       <form action="" method="get"  style="padding-left: 0">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="tonghuagushi" />
        <input type="hidden" name="do" value="pinlunlist" />
        <div class="input-group" style="width: 300px;">
            <input type="text" name="keywords" class="form-control" placeholder="请输入评论内容关键字">
            <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
        </div>
        <input type="hidden" name="token" value="{$_W['token']}"/>
    </form>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th style="width:80px; text-align:center;">故事标题</th>
                <th style="width:100px; text-align:center;">用户名</th>
                <th style="width:70px; text-align:center;">用户头像</th>
                <th style="width:70px; text-align:center;">评论内容</th>
                <th style="width:100px; text-align:center;">评论时间</th>
                <th style="width:100px; text-align:center;">操作</th>
            </tr>
            </thead>
            <tbody>
            {if empty($result_list)}
            <tr>
                <td colspan="7" style="text-align: center;">暂无评论</td>
            </tr>
            {else}
            {loop $result_list $v}
            <tr>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['title']}</td>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['nickname']}</td>
                <td style="height:50px; line-height:50px; text-align:center;"><img style="width:90px; height:80px;" src="{php echo tomedia($v['headerimg'])}" /></td>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['content']}</td>
                <td style="height:50px;width:200px; line-height:50px; text-align:center;">{php echo date('Y-m-d H:m:s',$v['gp_addtime'])}</td>
                <td style="height:50px; line-height:50px; text-align:center;">
                    <a href="{php echo $this->createWebUrl('delpinlun',array('m'=>'story_pinlun','id'=>$v['pl_id']))}" id="deles">删除</a>
                </td>
            </tr>
            {/loop}
            {/if}
            </tbody>
        </table>
    </div>
    <div class="text-right">
        {$pager}
    </div>
</div>
</div>
