{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        背景音乐列表&nbsp&nbsp||<span style="color: #0d8ddb;"><a href="{php echo $this->createWebUrl('addbjmusic',array('m'=>'story'))}">&nbsp添加</a></span>
    </div>
        <form action="" method="get"  style="padding-left: 0">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="tonghuagushi" />
        <input type="hidden" name="do" value="bjmusiclist" />
        <div class="input-group" style="width: 300px;">
            <input type="text" name="keywords" class="form-control" placeholder="请输入歌曲名称">
            <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
        </div>
        <input type="hidden" name="token" value="{$_W['token']}"/>
    </form>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th style="width:80px; text-align:center;">编号</th>
                <th style="width:100px; text-align:center;">歌曲名称</th>
                <th style="width:100px; text-align:center;">预听</th>
                <th style="width:80px; text-align:center;">操作</th>
            </tr>
            </thead>
            <tbody>
            {if empty($music_list)}
            <tr>
                <td colspan="5" style="text-align: center;">暂无音乐</td>
            </tr>
            {else}
            {loop $music_list $v}
            <tr>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['id']}</td>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['name']}</td>
                <td style="text-align: center"><audio controls>
                    <source src="{php echo tomedia($v['url'])}" type="audio/mpeg">
                    您的浏览器不支持该音频格式。
                </audio></td>
                <td style="height:50px; line-height:50px; text-align:center;">
                    <a href="{php echo $this->createWebUrl('editbjmusic',array('m'=>'story','id'=>$v['id']))}">编辑</a>&nbsp;&nbsp;
                    <a href="{php echo $this->createWebUrl('delbjmusic',array('m'=>'story','id'=>$v['id']))}">删除</a>
                </td>
            </tr>
            {/loop}
            {/if}
            </tbody>
        </table>
    </div>
    <div class="text-right">
        {$pager}
    </div>
</div>
</div>
{template 'common/footer'}
