{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">编辑用户信息</h3>
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form" id="form1" >
            <div class="form-group">
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <div class="input-group">
                        <div class="input-group-addon">用户</div>
                        <input disabled="disabled" type="text" class="form-control" name="nickname" value="{$result['nickname']}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <div class="input-group">
                        <div class="input-group-addon">微信号</div>
                        <input type="text"  class="form-control" name="wechat" value="{$result['wechat']}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <div class="input-group">
                        <div class="input-group-addon">学校</div>
                        <input type="text"  class="form-control" name="school" value="{$result['school']}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <div class="input-group">
                        <div class="input-group-addon">生日</div>
                        <input type="date" id="bsday"  class="form-control" name="bsday" value="{$result['bsday']}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"></label>
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <input type="submit" class="btn btn-danger" value="提交">
                    <input type="hidden" name="token" value="{$_W['token']}">
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(function(){
        //{php echo date('Y-m-d',$result['bsday'])}
        $('#form1').submit(function(){
            if(!$.trim($(':text[name="wechat"]').val())) {
                util.message('微信号不可为空', '', 'error');
                return false;
            }
            if(!$.trim($(':text[name="school"]').val())) {
                util.message('学校不可为空', '', 'error');
                return false;
            }
            if(!$.trim($('#bsday').val())) {
                util.message('生日不可为空', '', 'error');
                return false;
            }
            return true;
        });

        $('body').on("click",'.remove',function(e){
            $(this).parent('div').parent('div').remove();
        })
    });
</script>
{template 'common/footer'}
