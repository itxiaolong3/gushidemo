{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        在线图库列表
    </div>
   <form action="" method="get"  style="padding-left: 0">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="tonghuagushi" />
        <input type="hidden" name="do" value="Tukulist" />
        <div class="input-group" style="width: 300px;">
            <input type="text" name="keywords" class="form-control" placeholder="请输入图库名称">
            <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
        </div>
        <input type="hidden" name="token" value="{$_W['token']}"/>
    </form>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th style="width:80px; text-align:center;">id</th>
                <th style="width:100px; text-align:center;">图片</th>
                <th style="width:100px; text-align:center;">图片标题</th>
                <th style="width:100px; text-align:center;">类型</th>
                <th style="width:100px; text-align:center;">添加时间</th>
                <th style="width:100px; text-align:center;">操作</th>
            </tr>
            </thead>
            <tbody>
            {if empty($result_list)}
            <tr>
                <td colspan="7" style="text-align: center;">暂无图片</td>
            </tr>
            {else}
            {loop $result_list $v}
            <tr>
                <td style="height:80px; line-height:80px; text-align:center;">{$v['id']}</td>
                <td><img style="width:100px; height:80px;" src="{php echo tomedia($v['imgurl'])}" /></td>
                <td style="height:80px; line-height:80px; text-align:center;">{$v['imgtitle']}</td>
                <td style="height:80px; line-height:80px; text-align:center;">{$v['type']}</td>
                <td style="height:80px; line-height:80px; text-align:center;">{php echo date('Y-m-d H:m:s',$v['t_addtime'])}</td>
                <td style="height:80px; line-height:80px; text-align:center;">
                    <a href="{php echo $this->createWebUrl('edittuku',array('m'=>'story_tuku','id'=>$v['id']))}">编辑</a>&nbsp;&nbsp;
                    <a href="{php echo $this->createWebUrl('deltuku',array('m'=>'story_tuku','id'=>$v['id']))}" id="deles">删除</a>
                </td>
            </tr>
            {/loop}
            {/if}
            </tbody>
        </table>
    </div>
    <div class="text-right">
        {$pager}
    </div>
</div>
</div>
