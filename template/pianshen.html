{template 'common/header-zunyang'}
<div class="panel panel-default">
    <form action="" method="post" class="form-horizontal" role="form" id="form1" >
        <div class="panel-heading">
            <h3 class="panel-title">骗审设置</h3>
        </div>
		<div class="panel-body">
        <div class="form-group">
            <div class="col-sm-8 col-lg-9 col-xs-12">
                <div class="input-group">
                    <div class="input-group-addon">请选择是否开启骗审</div><br/>
                    <div style="margin-left: 50px;line-height: 50px;">
                        <input type="radio" name="status" value="0" {if $item['status']==0} checked="checked"{/if} />关闭 &nbsp &nbsp
                        <input type="radio" name="status" value="1" {if $item['status']==1} checked="checked"{/if} />开启
                    </div>

                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"></label>
            <div class="col-sm-8 col-lg-9 col-xs-12">
                <input type="submit" class="btn btn-danger" value="提交">
            </div>
        </div>
		</div>
    </form>
</div>
{template 'common/footer'}
